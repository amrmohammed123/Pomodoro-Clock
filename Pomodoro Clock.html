<!DOCTYPE html>
<html>
	<head>
		<!-- characterset-->
		<meta charset="utf-8">
		
		<!-- for responsive design-->
		<meta name="viewport" content="width=device-width, initial-scale=1"> 
		
		<!--normalize-->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">	
		
		<!--Google font-->
		<link href="https://fonts.googleapis.com/css?family=Open+Sans:300" rel="stylesheet">
		
		<title>Pomodoro Clock</title>
		<!--jquery-->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<!--respond js and html5shiv for internet explorer-->
		<!--[if lt IE 9]>
		  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
		
		<!--my style-->
		<link rel="stylesheet" href="Pomodoro Clock.css">
	</head>
	<body>		
		<div class="container">
			<div class="break-length">
				<p>break length</p><br>
				<button id="minus1">-</button><span id="breakLength">5</span><button id="plus1">+</button>
			</div>
			<div class="session-length">
				<p>session length</p><br>
				<button id="minus2">-</button><span id="sessionLength">25</span><button id="plus2">+</button>
			</div>
			<div class="session">
				<div class="background-green"></div>
				<p>Session</p><br>
				<span id="sessionPeriod">25</span>
			</div>
		</div>
		<script src="Pomodoro Clock.js"></script>
	</body>
</html>
